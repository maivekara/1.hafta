name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run tests (örnek)
        run: echo "Testler burada çalışacak"

      - name: Build Docker image with no cache
        run: docker build --no-cache -t ozturk25/1.haftaslack:latest .

      - name: Login to Docker Hub
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "ozturk25" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push ozturk25/1.haftaslack:latest

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Docker image başarıyla build ve push edildi."}' "$SLACK_WEBHOOK"

